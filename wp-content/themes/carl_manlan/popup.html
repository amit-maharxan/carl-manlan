<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Popover Dialog Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      dialog[popover]::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <!-- Button to open dialog -->
    <button
      popovertarget="myDialog"
      class="px-4 py-2 bg-blue-600 text-white rounded">
      Open Form
    </button>

    <!-- Dialog with popover -->
    <dialog
      id="myDialog"
      popover
      class="rounded-lg w-full max-w-md p-6 shadow-xl">
      <!-- Close button -->

      <button
        popovertarget="myDialog"
        class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-xl">
        &times;
      </button>

      <!-- Dialog content -->
      <h2 class="text-xl font-semibold mb-4">Contact Form</h2>
      <form
        class="space-y-4"
        method="dialog"
        onsubmit="this.closest('dialog').close()">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input
            type="text"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded"
            placeholder="Your name" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded"
            placeholder="Your email" />
        </div>
        <div>
          <input
            type="submit"
            value="Submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 cursor-pointer" />
        </div>
      </form>
    </dialog>
  </body>
</html>
